name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: OCR-eg.exe
            name_suffix: .exe
          - name: macOS
            os: macos-latest
            target: x86_64-apple-darwin
            bin: OCR-eg
            name_suffix: ""
          - name: Linux
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bin: OCR-eg
            name_suffix: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libx11-dev libssl-dev build-essential curl wget

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build Binary
        run: cargo build --release --verbose --target ${{ matrix.platform.target }}

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p release
          if [ "${{ runner.os }}" == "Windows" ]; then
            cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} release/ocr-eg-windows.exe
          elif [ "${{ runner.os }}" == "macOS" ]; then
            cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} release/ocr-eg-macos
          else
            cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} release/ocr-eg-linux
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ocr-eg-${{ matrix.platform.name }}
          path: release/*

  create_release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/ocr-eg-Windows/ocr-eg-windows.exe
            artifacts/ocr-eg-macOS/ocr-eg-macos
            artifacts/ocr-eg-Linux/ocr-eg-linux
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}